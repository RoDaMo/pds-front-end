<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../scss/login.scss">
    <title>Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body only-anon="true">
    <app-loader></app-loader>
    <componente-preloader></componente-preloader>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="lvl1-color col-md-8 col-lg-6 pb-4 mt-5 rounded-5 px-5">
                <div id="login-card-header" class="mb-5 mt-5 flex-column align-items-center justify-content-center row">
                    <select class="form-select mt-2 w-50 rounded-3 ps-3 py-2 bg-transparent col" id="lingua" required>
                        <option value="ptbr" id="1">Português</option>
                        <option value="en" id="2">English</option>
                    </select>
                </div>
                
                <h2 class="mb-1 text-center i18" key="BemVindo">Bem vindo!</h2>
                <p class="i18 text-center" key="TextoBemVindo" id="texto-bem-vindo">Junte-se a nós em uma nova era de organização de esportes</p>
                <form id="formulario" method="post">
                    <div class="mb-5">
                        <label for="nome-usuario" class="form-label mt-3 i18" key="NomeUsuario">Nome de usuário:</label>
                        <input maxlength="100" type="text" class="form-control i18-placeholder" key="NomeUsuarioPlaceholder" id="nome-usuario" name="nome-usuario" placeholder="Nome de usuário...">
                    </div>
                    <div id="senha-formulario" class="d-none">
                        <label for="nome-usuario" class="form-label mt-3 i18" key="Senha"></label>
                        <div class="d-flex position-relative">
                            <div class="input-wrapper w-100">
                                <input type="password" class="form-control i18-placeholder" key="SenhaPlaceholder" id="senha" name="senha" placeholder="Senha..." autocomplete="on">
                            </div>
                            <div id="olhos">
                                <i id="olho-aberto" class="btn rounded-0 rounded-end bi bi-eye position-absolute end-0"></i>
                                <i id="olho-fechado" class="btn rounded-0 rounded-end bi bi-eye-slash position-absolute end-0 d-none"></i>
                            </div>
                        </div>
                        <!-- label errorMessage -->
                        <div class="form-text text-success my-4">
                            <a href="recuperar-senha.html" class="h6 i18" key="RecuperarSenha">Recuperar senha</a>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="lembrar" name="lembrar">
                            <label class="form-check-label i18" key="Lembrar" for="lembrar">
                              Lembrar de mim
                            </label>
                        </div>
                    </div>
                    <div class="container m-0">
                        <div class="row justify-content-center gap-2">
                            <button class="d-none order-last col-md-4 btn w-25 btn-success rounded-pill i18 g-recaptcha" data-sitekey="6Lc9iocnAAAAAJfGkYHTnzAfX3HJqlaYCItstRiq" data-callback="onSubmit" key="Entrar" id="entrar" type="submit">Entrar</button>
                            <button class="col-md-4 order-last w-25 btn btn-success rounded-pill i18" key="Continuar" id="continuar" >Continuar</button>
                            <a href="/index.html" class="col-md-4 w-25 btn btn-outline-success rounded-pill i18" key="Cancelar">Cancelar</a>
                        </div>
                    </div>
                    <div class="mt-4">
                        <p class="text-danger" id="mensagem-erro"></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script>
        function onSubmit() {
            document.getElementById('formulario').dispatchEvent(new Event('submit-firefox'));
        }
    </script>
</body>
</html>
