<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Login</title>
    
</head>
<body>
    <app-loader></app-loader>
    <componente-preloader></componente-preloader>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5 bg-verde-limao rounded-4 px-5">
                <div class="mb-5 mt-5">
                    <a class="navbar-brand m-auto p-auto" href="/"><img src="/Logo_Playoffs.png" class="img-fluid" width="300" alt="Logo Playoffs"></a>
                </div>
                <h4 class="mb-4 text-success">Bem vindo!</h4>
                <p class="text-success" id="texto-bem-vindo">Junte-se a nós em uma nova era de organização de esportes</p>
                <form id="formulario" method="post">
                    <div class="mb-5">
                        <label for="nome-usuario" class="form-label text-success mt-3">Nome de usuário:</label>
                        <input type="text" class="form-control" id="nome-usuario" name="nome-usuario" placeholder="Nome de usuário...">
                    </div>
                    <div id="senha-formulario" class="d-none">
                        <label for="nome-usuario" class="form-label text-success mt-3">Senha:</label>
                        <div class="d-flex position-relative">
                            <div class="input-wrapper w-100">
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha..." autocomplete="on">
                            </div>
                            <div id="olhos">
                                <i id="olho-aberto" class="btn btn-success rounded-0 rounded-end bi bi-eye text-light position-absolute end-0"></i>
                                <i id="olho-fechado" class="btn btn-success rounded-0 rounded-end bi bi-eye-slash text-light position-absolute end-0 d-none"></i>
                            </div>
                        </div>
                        <!-- label errorMessage -->
                        <div class="form-text text-success my-4">
                            <a href="recuperar-senha.html" class="text-decoration-none h6">Recuperar senha</a>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="lembrar" name="lembrar">
                            <label class="form-check-label text-success" for="lembrar">
                              Lembrar de mim
                            </label>
                        </div>
                    </div>
                    <div class="container m-0">
                        <div class="row gap-2">
                            <button class="d-none col-md-4 btn btn-success rounded-pill" id="entrar" type="submit">Entrar</button>
                            <button class="col-md-4 btn btn-success rounded-pill" id="continuar" >Continuar</button>
                            <a href="/index.html" class="col-md-4 btn btn-outline-success rounded-pill">Cancelar</a>
                        </div>
                    </div>
                    <div class="mt-4">
                        <p class="text-danger" id="mensagem-erro"></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/login.js"></script>
    
</body>
</html>
