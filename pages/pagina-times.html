<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Página de Time</title>
</head>
<body>
    <componente-preloader></componente-preloader>
    <componente-header></componente-header>
    <main class="container">
        <section class="position-relative bg-grad w-100 p-2 d-flex mt-3 justify-content-between rounded-5">
            <div class="row w-100 team-info position-absolute">
                <div id="conteudo" class="col-md-5 col-12 order-1 order-md-0 flex-column ms-3">
                    <div class="mt-5 team-chars d-inline-flex">
                        <div class="d-inline-flex team-char">
                            <!-- $ Ícone de esporte do time -->
                            <img id="teamSportIcon" src="" alt="sport-icon" class="sports-icon me-1">

                            <!-- $ Esporte do Time -->
                            <p id="teamSport" class="i18" key="Sport">Futebol</p>
                        </div>
                    </div>

                    <!-- $ Descrição do Time -->
                    <p id="team-desc" class="align-text-bottom team-desc text-break"></p>


                </div>
                <div class="col me-4">
                    <div class="position-relative overflow-hidden rounded-circle team-pic-wrapper mx-auto me-0">

                        <!-- $ Imagem do Time -->
                        <img src="" alt="team-pic" class="img-fluid position-absolute w-100 h-100" id="team-pic">
                    </div>
                    <div class="mt-3 me-4">

                        <!-- $ Nome do Time -->
                        <p id="name" class="text-end fs-4 team-name"></p>
                    </div>
                    <!-- <div class="mx-auto me-3 d-flex justify-content-end">
                        <button class="btn team-config-btn rounded-pill fw-semibold d-none" id="botao-time-editar">

                            <a href="/pages/configuracao-time.html" class="text-center fs-6 i18" key="EditarTime">Configurar Time</a>
                        </button>
                    </div> -->
                </div>
            </div>
        </section>

        <section class="ms-4 sports-section h-100">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-8">
                    <div class="position-relative w-100 ss-first-content-wrapper">
                        <div class="d-flex p-4 glass-effect ss-title align-items-center">
                            <h2 class="text-start m-4 i18" key="Jogadores">Jogadores</h2>
                        </div>
                        <div data-lenis-prevent class="d-flex px-3 pt-3 ss-first-content w-auto">
                            <!-- Jogadores do time -->
                            <div id="jogadores" class="ss-slider w-100 d-flex flex-row flex-md-column">
                                <div class="d-flex w-100 rounded-5 mb-3 mt-5 mt-md-0 ss-player-content">

                                    <div class="position-relative m-3 overflow-hidden rounded-circle ss-player-image">
                                        <img src="" alt="playerImage" class="img-fluid position-absolute mw-100 h-100">
                                    </div>
                    
                                    <span>
                    
                                        <p class="mt-3 ss-player-name w-100 fs-5 text-nowrap text-truncate d-block">${e.name}</p>
                                        <p class="ss-player-username w-100 fs-6 opacity-75 text-nowrap text-truncate d-block">${e.username}</p>
                    
                                    </span>
                                </div>
                                <div class="d-flex w-100 rounded-5 mb-3 mt-5 mt-md-0 ss-player-content">

                                    <div class="position-relative m-3 overflow-hidden rounded-circle ss-player-image">
                                        <img src="" alt="playerImage" class="img-fluid position-absolute mw-100 h-100">
                                    </div>
                    
                                    <span>
                    
                                        <p class="mt-3 ss-player-name w-100 fs-5 text-nowrap text-truncate d-block">${e.name}</p>
                                        <p class="ss-player-username w-100 fs-6 opacity-75 text-nowrap text-truncate d-block">${e.username}</p>
                    
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg position-relative">
                    <div class="ss-test-1"></div>
                    <div class="ss-test-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-6 mt-5">
                    <div class="position-relative w-100 ss-second-content-wrapper">
                        <div class="d-flex p-4 glass-effect ss-title align-items-center">
                            <h2 class="text-start m-4 i18" key="Uniformes">Uniformes</h2>
                        </div>
                        <div data-lenis-prevent class="d-flex px-3 pt-3 ss-second-content w-auto">
                            <section id="image-carousel" class="splide" aria-label="jerseys-imgs">
                                <div class="splide__track">
                                    <!-- Camisetas do time -->
                                    <ul class="splide__list">
                                        <li class="splide__slide">
                                            <img class="img-fluid rounded-4 jerseys-img" src="https://s2.glbimg.com/et8WqfpqRZ9QUE2FRW7EMduS2Tg=/e.glbimg.com/og/ed/f/original/2021/02/19/ancientrelic.jpg" alt="C1">
                                        </li>
                                        <li class="splide__slide">
                                            <img class="img-fluid rounded-4 jerseys-img" src="https://avatars.githubusercontent.com/u/97525102?v=4" alt="C1">
                                        </li>
                                    </ul>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg mt-5">
                    <div class="position-relative w-100 ss-third-content-wrapper">
                        <div class="d-flex p-4 glass-effect ss-title align-items-center">
                            <h2 class="text-start m-4 i18" key="Campeonatos">Campeonatos</h2>
                        </div>
                        <div data-lenis-prevent class="d-flex px-3 pt-3 ss-third-content w-auto">
                            <div class="container">
                                <div class="row gap-3 mx-auto mb-3">
                                    <div class="col-4 rounded-5 ss-championship-content bg-black d-flex flex-column p-2">
                                        <div class="ss-championship-img-wrapper position-relative rounded-circle overflow-hidden m-auto mt-3">
                                            <img class="img-fluid position-absolute mw-100 h-100" src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" alt="">
                                        </div>
                                        <p class="text-center mt-2 mb-3 fs-5 text-nowrap text-truncate d-inline-block m-auto ss-championship-texts">nome</p>
                                    </div>
                                    <div class="col-4 rounded-5 ss-championship-content bg-black d-flex flex-column p-2">
                                        <div class="ss-championship-img-wrapper position-relative rounded-circle overflow-hidden m-auto mt-3">
                                            <img class="img-fluid position-absolute mw-100 h-100" src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" alt="">
                                        </div>
                                        <p class="text-center mt-2 mb-3 fs-5 text-nowrap text-truncate d-inline-block m-auto ss-championship-texts">nome</p>
                                    </div>
                                    <div class="col-4 rounded-5 ss-championship-content bg-black d-flex flex-column p-2"> 
                                        <div class="ss-championship-img-wrapper position-relative rounded-circle overflow-hidden m-auto mt-3">
                                            <img class="img-fluid position-absolute mw-100 h-100" src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" alt="">
                                        </div>
                                        <p class="text-center mt-2 mb-3 fs-5 text-nowrap text-truncate d-inline-block m-auto ss-championship-texts">nome</p>
                                    </div>
                                    <div class="col-4 rounded-5 ss-championship-content bg-black d-flex flex-column p-2">
                                        <div class="ss-championship-img-wrapper position-relative rounded-circle overflow-hidden m-auto mt-3">
                                            <img class="img-fluid position-absolute mw-100 h-100" src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" alt="">
                                        </div>
                                        <p class="text-center mt-2 mb-3 fs-5 text-nowrap text-truncate d-inline-block m-auto ss-championship-texts">nome</p>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Camisas do Time / Campeonatos -->

        <div class="d-flex d-md-none flex-column mt-5">
            <div class="row mb-2 justify-content-center">
                <ul class="list-group list-group-horizontal list-group-flush justify-content-center p-0">
                    <li class="list-group-item border-0 opacity-75 bg-transparent"><a href="https://github.com/RoDaMo"><i class="bi bi-github fs-1"></i></a></li>
                </ul>
            
            </div>
  
            <hr class="opacity-50 border rounded-pill m-0 bg-dark d-flex">
  
            <div class="row mb-auto mt-2 justify-content-center">
                <div class="col-auto">
                        <ul class="list-group list-group-horizontal list-group-flush">
                        <li class="list-group-item border-0 opacity-75 me-5 bg-transparent"><a href="#" class="i18" key="Politica">Política</a></li>
                        <li class="list-group-item border-0 opacity-75 bg-transparent"><a href="#" class="i18" key="Termos">Termos</a></li>
                    </ul>
                        <ul class="list-group list-group-horizontal list-group-flush">
                        <li class="list-group-item border-0 opacity-75 me-5 bg-transparent"><a href="#" class="i18" key="Sobre">Sobre</a></li>
                        <li class="list-group-item border-0 opacity-75 bg-transparent"><a href="#">Cookies</a></li>
                    </ul>
                </div>
            </div>
              
  
            <div class="row mt-4">
                <div class="col">
                    <p class="text-black text-center opacity-50">&#169 2023 RoDaMo</p>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <p class="text-danger" id="mensagem-erro"></p>
        </div>
    </main>

    <componente-footer></componente-footer>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/utilidades/header.js"></script>
    <script type="module" src="../js/utilidades/footer.js"></script>
    <script type="module" src="../js/pagina-times.js"></script>
</body>
</html>
