<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Página de Time</title>
</head>
<body>
    <componente-preloader></componente-preloader>
    <componente-header></componente-header>
    <main class="container">
        <section class="position-relative bg-grad w-100 p-2 d-flex mt-3 justify-content-between rounded-5">
            <div class="row w-100 team-info position-absolute">
                <div id="conteudo" class="col-md-5 col-12 order-1 order-md-0 flex-column ms-3">
                    <div class="mt-5 team-chars d-inline-flex">
                        <div class="d-inline-flex team-char">
                            <!-- $ Ícone de esporte do time -->
                            <!-- $ Esporte do Time -->
                            <p id="teamSport" class="i18" key="Sport">Futebol</p>
                        </div>
                    </div>

                    <!-- $ Descrição do Time -->
                    <p id="team-desc" class="align-text-bottom team-desc text-break"></p>


                </div>
                <div class="col me-4">
                    <div class="position-relative overflow-hidden rounded-circle team-pic-wrapper mx-auto me-0">

                        <!-- $ Imagem do Time -->
                        <img src="" alt="team-pic" class="img-fluid position-absolute w-100 h-100" id="team-pic">
                    </div>
                    <div class="mt-3 me-4">

                        <!-- $ Nome do Time -->
                        <p id="name" class="text-end fs-4 team-name"></p>
                    </div>
                    <!-- <div class="mx-auto me-3 d-flex justify-content-end">
                        <button class="btn team-config-btn rounded-pill fw-semibold d-none" id="botao-time-editar">

                            <a href="/pages/configuracao-time.html" class="text-center fs-6 i18" key="EditarTime">Configurar Time</a>
                        </button>
                    </div> -->
                </div>
            </div>
        </section>

        <section class="ms-4 sports-section h-100">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-8">
                    <div class="position-relative w-100 ss-first-content-wrapper">
                        <div class="d-flex p-4 glass-effect ss-title align-items-center">
                            <h2 class="text-start m-4 i18" key="Jogadores">Jogadores</h2>
                        </div>
                        <div data-lenis-prevent class="d-flex px-3 pt-3 ss-first-content w-auto">
                            
                            <!-- Jogadores do time -->
                            <div id="jogadores" class="ss-slider w-100 d-flex flex-row flex-md-column"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg position-relative">
                    <div class="ss-test-1"></div>
                    <div class="ss-test-2"></div>
                </div>
            </div>
            <div class="row gap-4">

                <!-- Uniformes do Time -->
                <div class="col-12 col-md-12 col-lg-6 mt-5">
                    <div class="position-relative w-100 ss-second-content-wrapper">
                        <div class="d-flex p-4 glass-effect ss-title align-items-center">
                            <h2 class="text-start m-4 i18" key="Uniformes">Uniformes</h2>
                        </div>
                        <div class="d-flex px-3 pt-3 ss-second-content w-auto">

                        </div>
                    </div>
                </div>

                <!-- Campeonatos do time -->
                <div class="col-12 col-md-12 col-lg mt-5">
                    <div class="position-relative w-100 ss-third-content-wrapper position-relative">
                        <div class="d-flex p-4 glass-effect ss-title align-items-center">
                            <h2 class="text-start m-4 i18" key="Campeonatos">Campeonatos</h2>
                        </div>
                        <div data-lenis-prevent class="d-flex px-3 pt-3 ss-third-content w-auto">
                            <div class="container d-flex justify-content-center">

                                <!-- Campeonatos do time -->
                                <div id="champstuff" class="row gy-4 row-cols-auto mb-4 ss-slider-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <componente-footer></componente-footer>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/utilidades/header.js"></script>
    <script type="module" src="../js/utilidades/footer.js"></script>
    <script type="module" src="../js/pagina-times.js"></script>
</body>
</html>
