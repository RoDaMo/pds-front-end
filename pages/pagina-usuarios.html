<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Página de Usuário</title>
</head>
<body>
    <componente-preloader></componente-preloader>
    <componente-header></componente-header>
    <main class="container">
        <section class="position-relative bg-grad w-100 p-2 d-flex mt-3 justify-content-between rounded-5">
            <div class="row w-100 user-info position-absolute">
                <div class="col-md-5 col-12 order-1 order-md-0 flex-column ms-3">
                    <div class="mt-6r user-current-team d-inline-flex">
                        <!-- Ícone mudar de acordo com o esporte praticado do time atual (Extra / WIP) -->
                        <!-- <img src="../icons/sports_soccer.svg" alt="sport-icon" class="sports-icon mb-3"> -->

                        <!-- $ Nome do Time Atual -->
                        <!-- <p class="current-team-name">Team Name</p> -->
                    </div>

                    <!-- $ Bio do Usuário -->
                    <p id="user-bio" class="align-text-bottom text-break user-bio">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam in qui error odio sed? Inventore ab natus tenetur officiis distinctio sunt rem facere totam odit reiciendis aut neque, excepturi dignissimos!
                    </p>
                </div>
                <div class="col me-4">
                    <div class="position-relative overflow-hidden border border-2 rounded-circle user-pic-wrapper mx-auto me-0">

                        <!-- $ Imagem de Pefil do Usuário -->
                        <img src="" alt="user-pic" class="img-fluid position-absolute w-100 h-100" id="user-pic">
                    </div>
                    <div class="mt-3 me-4">

                        <!-- $ Nome Real do Usuário -->
                        <p id="name" class="text-end fs-4 user-realname"></p>

                        <!-- $ Nome de Usuário do Usuário :) -->
                        <p id="user-name" class="text-end opacity-50 fs-6 user-name"></p>
                    </div>
                    <div class="mx-auto me-3 d-flex justify-content-end">
                        <button class="btn user-config-btn rounded-pill fw-semibold d-none" id="botao-perfil-editar">

                            <!-- Link p/ pág. de configuração -->
                            <!-- d-none se não for a página do próprio usuário -->
                            <a href="/pages/configuracao-usuarios.html" class="text-center fs-6 i18" key="EditarPerfil">Editar Perfil</a>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="ms-4 sports-section h-100"></section>

        <div class="mt-4">
            <p class="text-danger" id="mensagem-erro"></p>
        </div>
    </main>
    <componente-footer></componente-footer>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/utilidades/header.js"></script>
    <script type="module" src="../js/pagina-usuarios.js"></script>
    <script type="module" src="../js/utilidades/footer.js"></script>
</body>
</html>
