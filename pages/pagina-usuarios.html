<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Página de Usuário</title>
</head>
<body>
    <componente-preloader></componente-preloader>
    <componente-header></componente-header>
    <main class="container">
        <section class="position-relative bg-grad w-100 p-2 d-flex mt-3 justify-content-between rounded-5">
            <div class="row w-100 user-info position-absolute">
                <div class="col-md-5 mt-6r col-12 order-1 order-md-0 flex-column ms-3">
                    <div class="user-current-team d-inline-flex align-items-center gap-2" id="user-current-team">
                        <!-- Ícone mudar de acordo com o esporte praticado do time atual (Extra / WIP) -->
                        <a id="link-time" href="javascript:void(0)">
                            <img src="" width="70" height="70" rel="prefetch" alt="sport-icon" id="emblema-time" class="sports-icon rounded-circle">
                        </a>

                        <!-- $ Nome do Time Atual -->
                        <a id="link-time-2" href="javascript:void(0)" class="text-decoration-none">
                            <p class="current-team-name my-0" id="nome-time"></p>
                        </a>

                        <small class="badge bg-primary mt-1" id="numero-jogador"></small>
                    </div>

                    <!-- $ Bio do Usuário -->
                    <p id="user-bio" class="align-text-bottom text-break user-bio">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam in qui error odio sed? Inventore ab natus tenetur officiis distinctio sunt rem facere totam odit reiciendis aut neque, excepturi dignissimos!
                    </p>
                </div>
                <div class="col me-4">
                    <div class="position-relative overflow-hidden border border-2 rounded-circle user-pic-wrapper mx-auto me-0">

                        <!-- $ Imagem de Pefil do Usuário -->
                        <img src="" alt="user-pic" class="img-fluid position-absolute w-100 h-100" id="user-pic">
                    </div>
                    <div class="mt-3 mx-4 ms-md-4 me-md-0">

                        <!-- $ Nome Real do Usuário -->
                        <p id="name" class="text-end fs-4 user-realname"></p>

                        <!-- $ Nome de Usuário do Usuário :) -->
                        <!-- <p id="user-name" class="text-end opacity-50 fs-6 user-name"></p> -->

                        <!-- nome artistico -->
                        <p id="artistic-name" class="text-end opacity-50 fs-6 user-name"></p>
                    </div>
                    <div class="mx-auto d-flex justify-content-end">
                        <button type="button" id="botaoExcluirUsuario" class="btn btn-danger d-none">Excluir usuário</button>
                        <button type="button" id="botaoExcluirTemp" class="btn btn-danger d-none">Excluir jogador temporário</button>
                        <button class="btn user-config-btn rounded-pill fw-semibold d-none" id="botao-perfil-editar">

                            <!-- Link p/ pág. de configuração -->
                            <!-- d-none se não for a página do próprio usuário -->
                            <a href="/pages/configuracao-usuarios.html" class="text-center fs-6 i18" key="EditarPerfil">Editar Perfil</a>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="sports-section h-100">
            <div class="row">
                <div class="col-12">
                    <div class="position-relative w-100 ss-first-content-wrapper">
                        <div class="d-flex p-4 glass-effect ss-title align-items-center">
                            <h2 class="text-center w-100 m-4 i18" key="Campeonatos">Campeonatos</h2>
                        </div>
                        <div data-lenis-prevent class="d-flex px-3 pt-3 ss-first-content w-auto">
                            
                            <!-- Campeonatos do usuário -->
                            <div id="adm-campeonatos" class="ss-slider w-100 d-flex flex-row flex-md-column"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="mt-4">
            <p class="text-danger" id="mensagem-erro"></p>
        </div>
    </main>
    <componente-footer></componente-footer>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/utilidades/header.js"></script>
    <script type="module" src="../js/pagina-usuarios.js"></script>
    <script type="module" src="../js/utilidades/footer.js"></script>
</body>
</html>
