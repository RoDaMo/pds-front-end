<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Listagem de campeonato</title>
</head>
<body>
  <componente-header></componente-header>
  <main class="container">


    
    <div class="row align-items-start mt-5">
      
      <div class="col">
        <select class="form-select" aria-label="Default select example"  placeholder="Filtrar a partir de...">
            <option selected>Esportes</option>
            <option value="1"> Futebol</option>
            <option value="2">  Vôlei</option>  
          </select>
      </div>

      <div class="col">
            <div class="input-group ">
              <input type="text" class="form-control" placeholder="Filtrar a partir de..." aria-label="Filtrar a partir de..." aria-describedby="basic-addon2">
                
            </div>
      </div>

      <div class="col">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Filtrar até..." aria-label="Filtrar até..." aria-describedby="basic-addon2">
                
            </div>
      </div>

      <div class="col">
        <button type="button" class="btn btn-outline-primary">Limpar filtros</button>
      </div>
      
    </div>

  


    <div class="card card-body mt-5 border border-2 rounded-custom text-black ">
      <div class="row align-items-start">
        <div class="col-md-1">
          <img src="/trofeu.png" class="rounded img-fluid" width="90" alt="Trofeu">
        </div>

        <div class="col">
          <h3 class="card-title">Copa do Mundo 2022</h3>
          <div class="row">      
            <p class="col"><img src="/icons/calendar.svg">De 20/11/2022</p>
            <p class=" col"> <img src="/icons/calendar.svg">até 18/12/2022</p>
          </div>
        </div>

        <div class="col">
          <h3 class="card-text">Futebol</h4>
          <p class="card-text"><img src="/icons/map.svg">Qatar, Emirados Árabes</p>
        </div>   

        <div class="col align-items-end">
          <a href=""><img src="/icons/right.svg" width="90"></a>
        </div>  
      </div>
    </div>

    
  </main>


  <script type="module" src="../main.js"></script>
  <script type="module" src="../js/utilidades/header.js"></script>
  <script type="module" src="../js/listagem-campeonatos.js"></script>
</body>
</html>
