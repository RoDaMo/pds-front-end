<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Página de Campeonato</title>
</head>
<body>
    <componente-preloader></componente-preloader>
    <componente-header></componente-header>
    <main class="container">
        <section class="position-relative bg-grad w-100 p-2 d-flex mt-3 justify-content-between rounded-5">
            <div class="row w-100 championship-info position-absolute">
                <div id="conteudo" class="col-md-5 mt-5 col-12 order-1 order-md-0 flex-column ms-3">
                    <div class="mt-5 championship-chars d-inline-flex">
                        <div class="d-inline-flex championship-char">
                            <!-- Ícone mudar de acordo com o esporte praticado do time atual (Extra / WIP) -->

                            <!-- $ Esporte do Campeonato -->
                            <p id="championshipSport" class="i18" key="Sport">Futebol</p>
                        </div>
                        <i class="bi bi-dot mx-2"></i>
                        <div class="d-inline-flex championship-char">
                            <i class="bi bi-calendar-week me-1"></i>

                            <!-- $ Datas do Campeonato -->
                            <span id="data-inicial">dataI</span>
                            <p class="mx-1">~</p>
                            <span id="data-final">dataF</span>
                        </div>
                        <i class="bi bi-dot mx-2"></i>

                        <!-- $ Status do Campeonato -->
                        <div class="d-inline-flex championship-char">
                            <i class="bi bi-trophy me-1"></i>
                            <p id="championshipStatus" class="i18" key="Status">Em andamento</p>
                        </div>
                    </div>

                    <!-- $ Descrição do Campeonato -->
                    <p id="championship-desc" class="align-text-bottom championship-desc text-break"></p>

                     <!-- Modal de confirmação -->
                     <button type="button" id="botaoExcluirCampeonato" class="btn btn-danger d-none">Excluir Campeonato</button>

                </div>
                <div class="col me-4">
                    <div class="position-relative overflow-hidden rounded-circle border border-2 championship-pic-wrapper mx-auto me-0">

                        <!-- $ Imagem do Campeonato -->
                        <img src="" alt="championship-pic" class="img-fluid position-absolute w-100 h-100" id="championship-pic">
                    </div>
                    <div class="mt-3 mx-4 ms-md-4 me-md-0">

                        <!-- $ Nome do Campeonato -->
                        <p id="name" class="text-end fs-4 championship-name"></p>
                    </div>
                    <div class="mx-auto mt-3 d-flex justify-content-end">
                        <button class="btn championship-options-btn rounded-pill fw-semibold d-none" id="botao-campeonato-editar">

                            <a href="/pages/configuracao-campeonato.html" class="text-center fs-6 i18" key="EditarCampeonato">Configurar Campeonato</a>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="sports-section h-100">
            <div class="row">
                <div class="col-12">
                    <div class="position-relative w-100 ss-first-content-wrapper">
                        <div class="d-flex p-4 glass-effect ss-title align-items-center">
                            <h2 class="text-center w-100 m-4 i18" key="Times">Times</h2>
                        </div>
                        <div data-lenis-prevent class="d-flex px-3 pt-3 ss-first-content w-auto">
                            <div id="times" class="ss-slider w-100 d-flex flex-row flex-md-column"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="mt-4">
            <p class="text-danger" id="mensagem-erro"></p>
        </div>
    </main>

    <componente-footer></componente-footer>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/utilidades/header.js"></script>
    <script type="module" src="../js/utilidades/footer.js"></script>
    <script type="module" src="../js/pagina-campeonatos.js"></script>
</body>
</html>
