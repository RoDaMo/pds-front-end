<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/cadastro-campeonatos.scss">
    <title>Cadastro de Campeonatos</title>
</head>
<body>
    <componente-header></componente-header>
    <main class="mt-5">
        <form class="container bg-verde-limao rounded-4 px-5 py-2" method="post" id="formulario">
            <div class="row gap-0">
                <div class="col-md-8">
                    <div class="col-md-12">
                        <h1 class="mb-4 text-dark">Criar um campeonato</h1>
                        <h4 id="texto-apresentacao" class="mb-4 text-success ">Crie seu próprio campeonato para cadastrar os times competidores!</h4>
                    </div>
                    <div class="row gap-0">
                        <div class="mb-3 col-md-6 mb-3 mt-3">
                            <label for="nome" class="form-label text-success">Nome do campeonato:</label>
                            <input type="text" class="form-control rounded-4" id="nome" name="nome" placeholder="Nome do campeonato...">
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="esportes" class="form-label text-success">Esporte:</label>
                            <select name="esportes" class="form-select rounded-4" id="esportes">
                                <option value="" selected>Selecione um Esporte</option>
                                <option value="1">Futebol</option>
                                <option value="2">Vôlei</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="data-inicial" class="form-label text-success mt-3">Data inicial:</label>
                            <input type="text" class="form-control rounded-4" id="data-inicial" name="data-inicial" placeholder="dd/MM/yyyy">
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="data-final" class="form-label text-success mt-3">Data final:</label>
                            <input type="text" class="form-control rounded-4" id="data-final" name="data-final" placeholder="dd/MM/yyyy">
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="formato" class="form-label text-success">Formato:</label>
                            <select name="formato" class="form-select rounded-4" id="formato">
                                <option value="" selected>Selecione um Formato</option>
                                <option value="1">Pontos Corridos</option>
                                <option value="2">Mata-Mata</option>
                                <option value="2">Fase de Grupos e Mata-Mata</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="quantidade" class="form-label text-success">Quantidade de times:</label>
                            <select  name="quantidade" class="form-select rounded-4" id="quantidade">
                                <option value="" selected>Selecione o formato antes</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="pais" class="form-label text-success">País:</label>
                            <input type="text" class="form-control rounded-4" id="pais" name="pais" placeholder="País...">
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="estado" class="form-label text-success">Estado:</label>
                            <input type="text" class="form-control rounded-4" id="estado" name="estado" placeholder="Estado...">
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="cidade" class="form-label text-success">Cidade:</label>
                            <input type="text" class="form-control rounded-4" id="cidade" name="cidade" placeholder="Cidade...">
                        </div>
                        <div class="col-md-6 mb-3 mt-3">
                            <label for="bairro" class="form-label text-success">Bairro:</label>
                            <input type="text" class="form-control rounded-4" id="bairro" name="bairro" placeholder="Bairro...">
                        </div>
                        <div class="col-md-12 mb-3 mt-3">
                            <label for="descricao" class="form-label text-success">Descrição do campeonato:</label>
                            <textarea class="form-control h-100 px-3 py-2" id="descricao" placeholder="Descreva seu campeonato..." name="descricao"></textarea>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-4 mt-5 d-flex align-items-center flex-column">
                    <div>
                        <img src="https://playoffs-api.up.railway.app/img/fefabe2b-4038-4b8c-b719-54fbbe9095a4" class="p-2 img-fluid rounded-5 border border-success escudo" id="escudo" alt="">
                    </div>
                    <div class="custom-file-upload-logo">
                        <label for="logo" class="col-md-12 mt-4 btn btn-success d-flex justify-content-center align-items-center">
                            <i class="d-flex justify-content-center align-items-center btn bi bi-upload text-light"></i>
                            <span id="custom-text">Enviar</span>
                            <div class="input-wrapper w-100">
                                <input id="logo" type="file" name="logo" accept=".png, .jpg, .jpeg">
                            </div>
                        </label>
                    </div>
                    <input type="hidden" name="logo" id="emblema">
                </div> 
            </div>
            <div class="col-12 mt-5 mb-5 gap-2">
                <button id="salvar" disabled class="col-md-2 btn btn-success rounded-pill" type="submit">Salvar</button>
                <a href="/index.html" class="col-md-2 btn btn-outline-success rounded-pill">Cancelar</a>
            </div>  
            <div class="mt-4">
                <p class="text-danger" id="mensagem-erro"></p>
            </div>
        </form>
    </main>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/utilidades/header.js"></script>
    <script type="module" src="../js/cadastro-campeonatos.js"></script>
</body>
</html>
