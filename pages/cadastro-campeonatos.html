<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Campeonatos</title>
</head>
<body>
    <componente-header></componente-header>
    <main class="container d-flex justify-content-center mt-4">
        <div class="col-12 col-lg-8 mt-5">
            <h2 class="mb-4 text-success i18" key="CadastreCampeonato">Cadastre um campeonato</h2>
            <form id="formulario" method="post">
                <div class="mb-4">
                    <label for="nome-campeonato" class="form-label text-success i18" key="FormularioNomeCampeonato">Nome do Campeonato</label>
                    <input type="text" class="form-control i18-placeholder" id="nome-campeonato" name="nome-campeonato" key="FormularioNomeCampeonatoPlaceholder" placeholder="Insira o nome do campeonato">
                </div>
                <div class="container p-0 m-0">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="data-inicio" class="form-label text-success i18" key="FormularioDataInicial">Data Inicial</label>
                            <input type="date" class="form-control" id="data-inicio" name="data-inicio">
                        </div>
                        <div class="col-md-4">
                            <label for="data-final" class="form-label text-success i18" key="FormularioDataFinal">Data Final</label>
                            <input type="date" class="form-control" id="data-final" name="data-final">
                        </div>
                        <div class="col-md-4">
                            <label for="esportes" class="form-label text-success i18" key="FormularioEsporte">Esporte</label>
                            <select name="esportes" class="form-select" id="esportes">
                                <option value="" selected class="i18" key="FormularioEsportePlaceholder">Selecione um Esporte</option>
                                <option value="1" class="i18" key="FormularioEsporteFutebol">Futebol</option>
                                <option value="2" class="i18" key="FormularioEsporteVolei">Vôlei</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-4 mt-4">
                    <label class="form-label text-success i18" key="FormularioPremiacao">Há premiação ?</label>
                    <div id="grupo-premiacao">
                        <div class="d-flex">
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input" name="premiacao" value="sim">
                                <label for="premiacao" class="form-check-label text-success i18" key="FormularioPremiacaoSim">Sim</label>
                            </div>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input" name="premiacao" value="não">
                                <label for="premiacao" class="form-check-label text-success i18" key="FormularioPremiacaoNao">Não</label>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="container m-0">
                    <div class="row gap-2">
                        <button type="submit" class="col-md-3 btn btn-success rounded-pill i18" key="FormularioSalvar">Salvar</button>
                        <a href="/index.html" class="col-md-3 btn btn-outline-success rounded-pill i18" key="FormularioCancelar">Cancelar</a>
                    </div>
                </div>
                <div class="mt-4">
                    <p id="mensagem-erro"></p>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/utilidades/header.js"></script>
    <script type="module" src="../js/cadastro-campeonatos.js"></script>
</body>
</html>
