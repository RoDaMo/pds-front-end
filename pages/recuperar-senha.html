<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/utilidades/preloader.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../scss/recuperar-senha.scss">
    <title>Recuperar senha</title>
</head>
<body>
    <componente-preloader></componente-preloader>
    <main class="container">
        <div class="row justify-content-center">
            <div class="lvl0-color col-md-8 col-lg-6 pb-4 my-5 rounded-5 px-5">
                <div id="recoverpass-card-header" class="mb-5 mt-5 flex-column align-items-center justify-content-center row">
                    <select class="form-select rounded-3 mt-2 w-50 ps-3 py-2 bg-transparent col" id="lingua" required>
                        <option value="ptbr" id="1">Português</option>
                        <option value="en" id="2">English</option>
                    </select>
                </div>
                
                <div id="div-reposta" class="d-none">
                    <h4 id="texto-resposta" class="mb-4 text-center text-success i18" key="EmailRedefinicao">Email de redefinição de senha</h4>
                    <p class="text-success text-center mb-1 i18" key="VerifiqueEmail">Verifique o seu email e confirme sua solicitação.</p>
                    <p class="text-success text-center mb-4 i18" key="CasoNao">Caso não tenha recebido o email, clique no botão abaixo para reenviar a solicitação:</p>
                    <div class="d-flex justify-content-center">
                        <button id="reenviar-email" class="mb-4 col-md-4 btn lvl2-primary-bg rounded-pill i18" key="ReenviarEmail">Reenviar email</button>
                    </div>
                </div>

                <form id="formulario" method="post">
                    <div class="mb-5">
                        <h2 class="i18 text-center" key="RedefinirSenha">Redefinir senha</h3>
                        <p class="i18 text-center" key="ParaRedefinir">Para redefinir sua senha, será enviado um link para o email que você inserir abaixo.</p>
                        <label for="email" id="email-label" class="form-label mt-3">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email...">
                        <div class="form-text text-danger mt-2 " id="email-validacao"></div>
                    </div>

                    <div class="container m-0">
                        <div class="row justify-content-center gap-2">
                            <button class="col-md-4 order-last btn lvl3-primary-bg rounded-pill w-25 i18" key="Enviar" id="enviar" type="submit">Enviar</button>
                            <a href="/index.html" class="col-md-4 btn btn-outline-info rounded-pill w-25 i18" key="Cancelar">Cancelar</a>
                        </div>
                    </div>
                        
                    <div class="mt-4 text-danger">
                        <p class="mt-1" id="mensagem-erro"></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/recuperar-senha.js"></script>
</body>
</html>
